<div class='playlistFilm'>


    <div class="titlePlaylist">
      {{titlePlaylist}}
    </div>

    <div *ngIf="oneMovie" class="numberMovie">
      {{numberMovie}} Film
    </div>

    <div *ngIf="multiMovie" class="numberMovie">
      {{numberMovie}} Films
    </div>

  <div class="bandeau">

      <div *ngFor="let movie of movies">
        <div class="movie">
          <app-little-film [filmResult]="movie" [playList]="true"></app-little-film>
        </div>
      </div>

  </div>

</div>

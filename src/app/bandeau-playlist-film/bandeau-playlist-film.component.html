<div class='playlistFilm'>

  <div class="left">

    <div class="titlePlaylist">
      {{titlePlaylist}}
    </div>

    <div *ngIf="oneMovie" class="numberMovie">
      Film à voir, {{numberMovie}}
    </div>

    <div *ngIf="multiMovie" class="numberMovie">
      Films à voir, {{numberMovie}}
    </div>

    <div class="affiche-playlist">
      <app-film [filmResult]="firstMovie" type="playlist"></app-film>
    </div>

  </div>


  <div class="right">

    <div class="bandeau">
      <div *ngFor="let movie of moviesUp">
        <div class="movie">
          <app-film [filmResult]="movie" type="petit" [playList]="true"></app-film>
        </div>
      </div>
    </div>

    <div class="bandeau">
      <div *ngFor="let movie of moviesBottom">
        <div class="movie">
          <app-film [filmResult]="movie" type="petit" [playList]="true"></app-film>
        </div>
      </div>
    </div>

  </div>

</div>

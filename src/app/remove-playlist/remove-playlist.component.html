<div class="back">
  <div class="container-fluid">
    <div class="row">
      <div class="colonne">
            <label for="select">Choisir une playlist</label>
            <select class="custom-select form-control" id="select" [(ngModel)]="selectedOption">
              <option  *ngFor="let playlist of playlists">
                {{playlist.getName()}}
              </option>
            </select>
          <button class="btn supprimer" (click)="onSubmit()">Supprimer</button>
          <button class="btn annuler" (click)="onAnnule()">Annuler</button>
      </div>
    </div>
  </div>
</div>
